<ion-header style="z-index:0;">
  <ion-toolbar>
    <ion-title style="text-align: center;">
      <!-- Image Picker -->
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
 
 <ion-button (click)="pickImages()">pickImages()</ion-button>
 <br />
 <ion-grid>
   <ion-row>
     <ion-col *ngFor="let img of images" size="4">
       <img [src]="img" />
     </ion-col>
   </ion-row>
 </ion-grid>
   
  
</ion-content>
